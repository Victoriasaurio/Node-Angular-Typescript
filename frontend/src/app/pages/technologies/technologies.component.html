<h1>Technologies <small>Backend and Frontend</small></h1>
<hr />

<!--Propiedad obtenida del selector 'app-technology-card'-->
<!--[technology]="technology" recibe un objeto technology. For que recorre a cada tecnologia-->
<div class="card-columns">
    <app-technology-card 
        [technology]="technology" 
        *ngFor="let technology of technologies">
    </app-technology-card>
</div>
